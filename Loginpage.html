<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="loginpage.css">
</head>
<body>
   <div class="container">
    <h2 class="center">Login</h2>
    <form action="">
        <div class="input">
            <label for="name" class="username">username</label>
            <div class="userarea">
                <i class="fa-solid fa-user"></i><input type="text" name="name" id="name" placeholder="type your name">
            </div><hr>
        </div>
        <div class="inputDiv">
            <label for="password" class="username">Password</label>
            <div class="userArea">
                <i class="fa-solid fa-key"></i><input type="password" name="password" id="password"
                    placeholder="Type your password">
            </div>
            <hr>
        </div>
        <span class="forgotpassword">Forgot passsword??</span>
        <button class="btn">Login</button>
        <div class="formbottom">
            <p>Or sign up using</p>
            <ul class="flexul">
                <a href="https://www.facebook.com" target="_blank">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                </a>
                <a href="https://www.google.com" target="_blank">
                    <li><i class="fa-brands fa-google"></i></li>
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <li><i class="fa-brands fa-twitter"></i></li>
                </a>
            </ul>
            <p class="signup"> Or sign up using</p>
            <p id="signup">SIGN UP</p>
        </div>
    </form>
   </div> 
</body>
</html>
